<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrator Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* General styles */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
    }
    /* Sidebar styling */
    .sidebar {
        width: 250px;
        background-color: #f8f8f8;
        padding: 20px 15px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar a {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .sidebar a:hover {
        color: #6a0dad;
    }
    .sidebar a.active {
        color: #6a0dad;
        text-decoration: underline;
    }
    .sidebar div {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 20px;
        color: #555;
        background-color: #e0e0e0; /* Light gray background */
        padding: 10px;
        border-radius: 5px; /* Rounded corners */
        margin-bottom: 10px; /* Space between sections */
    }

    /* Header styling */
    .header {
        background-color: #333;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    /* Dashboard container */
    .content {
        flex: 1;
        padding: 20px;
        background-color: #f9f9f9;
    }

    /* Dashboard cards */
    .dashboard-cards {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }
    .card {
        background-color: #333;
        color: white;
        flex: 1;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        font-size: 1.5rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .card h3 {
        margin: 0 0 10px;
    }

    /* Footer */
    .footer {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
  <a href="#" class="active">Dashboard</a>
  <div>LECTURERS</div>
  <a href="/admin/manage-lecturers">Manage Lecturers</a>
  <div>STUDENTS</div>
  <a href="/admin/manage-students">Manage Students</a>
  <div>Report</div>
  <a href="/login">Log out</a>
</div>

<!-- Main content -->
<div class="content">
  <!-- Header -->
  <div class="header">
    <h2>Administrator Dashboard</h2>
    <div>Welcome, Admin!</div>
  </div>

  <!-- Dashboard Stats -->
  <div class="dashboard-cards">
    <div class="card">
      <h3>STUDENTS</h3>
      <div th:text="${studentCount}">0</div> <!-- Correct way to display the value -->
    </div>
    <div class="card">
      <h3>LECTURERS</h3>
      <div th:text="${lecturerCount}">0</div> <!-- Correct way to display the value -->
    </div>
  </div>

</div>

<!-- Footer -->
<div class="footer">
  &copy; 2024 Attendex. All rights reserved.
</div>
</body>
</html>
