<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Lecturers</title>
  <style>
    /* General styles */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
    }

    /* Sidebar styling */
    .sidebar {
        width: 250px;
        background-color: #f8f8f8;
        padding: 10px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar a {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .sidebar a:hover {
        color: #6a0dad;
    }
    .sidebar a.active {
        color: #6a0dad;
        text-decoration: underline;
    }

    /* Header styling */
    .header {
        background-color: #333;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    /* Content area */
    .content {
        flex: 1;
        padding: 20px;
        background-color: #f9f9f9;
    }
    .content h2 {
        margin-bottom: 20px;
    }

    /* Button styles */
    .buttons-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }
    .button {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .button:hover {
        background-color: #6a0dad;
        cursor: pointer;
    }

    /* Footer */
    .footer {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
  <a href="#" class="active">Dashboard</a>
  <div>LECTURERS</div>
  <a href="#">Manage Lecturers</a>
  <div>STUDENTS</div>
  <a href="#">Manage Students</a>
  <div>Report</div>
  <a href="#">Log out</a>
</div>

<!-- Main content -->
<div class="content">
  <!-- Header -->
  <div class="header">
    <h2>Manage Lecturers</h2>
    <div>Welcome, Admin!</div>
  </div>

  <!-- Buttons -->
  <div class="buttons-container">
    <a href="#" class="button">View</a>
    <a href="#" class="button">Update</a>
    <a href="#" class="button">Delete</a>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  &copy; 2024 Attendex. All rights reserved.
</div>
</body>
</html>
