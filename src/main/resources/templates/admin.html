<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv+Y7Kw1TIq0D0b4sbgrjFYzT/8RXlQVmE3ZIuO+J8oPT4S9V1EguPHo2ZG" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .main-content {
            padding: 3rem 2rem;
        }
        .dashboard-card {
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            border-radius: 5px;
            padding: 1.5rem;
        }
        .dashboard-card h4 {
            margin-bottom: 1.5rem;
        }
        .list-group-item {
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome, Admin!</h1>
</header>
<main class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h4>Manage Users</h4>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a th:href="@{/admin/view}">View User</a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/userRegis}">User Registration</a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/admin/update}">Update User</a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/admin/delete}">Delete User</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="dashboard-card">
                    <h4>Admin Options</h4>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a th:href="@{/manage-classes}">Manage Classes</a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/view-attendance}">View Attendance</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 Attendex. All rights reserved.</p>
</footer>

<!-- Popup for Success Message -->
<div th:if="${message}" class="modal" tabindex="-1" style="display: block; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1050;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p th:text="${message}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0D0b4sbgrjFYzT/8RXlQVmE3ZIuO+J8oPT4S9V1EguPHo2ZG" crossorigin="anonymous"></script>
</body>
</html>
