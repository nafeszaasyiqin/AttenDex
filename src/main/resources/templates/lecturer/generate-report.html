<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Attendance Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
            padding: 2rem 1rem;
            position: fixed;
            height: 100vh;
            color: white;
            transition: all 0.3s ease;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-link i {
            width: 20px;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        table.dataTable {
            margin-top: 1rem !important;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4>Attendex</h4>
            <nav>
                <a href="/lecturer/dashboard" class="nav-link">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="/lecturer/view-attendance" class="nav-link">
                    <i class="fas fa-clipboard-list"></i>
                    View Attendance
                </a>
                <a href="/lecturer/generate-report" class="nav-link active">
                    <i class="fas fa-file-alt"></i>
                    Generate Report
                </a>
                <a href="/logout" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2 class="mb-4">Generate Attendance Report</h2>

            <div class="card">
                <div class="card-body">
                    <form id="reportForm">
                        <div class="row mb-4">
                            <div class="col-md-3">
                                <label for="courseSelect" class="form-label">Select Course</label>
                                <select id="courseSelect" class="form-select" required>
                                    <option value="">Select a course...</option>
                                    <option th:each="course : ${courses}" 
                                        th:value="${course.id}" 
                                        th:text="${course.courseName}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="datetime-local" id="startDate" class="form-select" required>
                            </div>
                            <div class="col-md-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="datetime-local" id="endDate" class="form-select" required>
                            </div>
                            <div class="col-md-3">
                                <label for="format" class="form-label">Report Format</label>
                                <select id="format" class="form-select" required>
                                    <option value="csv">CSV</option>
                                    <option value="pdf">PDF</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-file-download"></i> Generate Report
                            </button>
                        </div>
                    </form>

                    <!-- Data Table -->
                    <div class="mt-5">
                        <table id="attendanceReportTable" class="table table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data to be filled dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            // DataTables Initialization
            $('#attendanceReportTable').DataTable();

            // Form Submission
            $('#reportForm').submit(function(e) {
                e.preventDefault();
                
                const courseId = $('#courseSelect').val();
                const startDate = $('#startDate').val();
                const endDate = $('#endDate').val();
                const format = $('#format').val();
                
                if (!courseId || !startDate || !endDate || !format) {
                    alert('Please fill in all fields');
                    return;
                }

                const form = document.createElement('form');
                form.method = 'GET';
                form.action = '/lecturer/download-report';

                // Add parameters
                ['courseId', 'startDate', 'endDate', 'format'].forEach(key => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = eval(key);
                    form.appendChild(input);
                });

                document.body.appendChild(form);
                form.submit();
                document.body.removeChild(form);
            });
        });
    </script>
</body>
</html>
