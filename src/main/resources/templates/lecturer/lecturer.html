<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Dashboard - Attendex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
            padding: 2rem 1rem;
            position: fixed;
            height: 100vh;
            color: white;
            transition: all 0.3s ease;
        }

        .sidebar-brand {
            text-align: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1.5rem;
        }

        .sidebar-brand img {
            width: 50px;
            height: 50px;
            margin-bottom: 0.5rem;
        }

        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-link i {
            width: 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        /* Course Cards */
        .course-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .course-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .course-time {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .course-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-generate-code {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-generate-code:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        .code-display {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .code-value {
            font-family: monospace;
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
        }

        /* Quick Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4 class="text-center mb-4">Attendex Lecturer</h4>
            <nav>
                <a href="/lecturer/dashboard" class="nav-link active">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="/lecturer/generate-class" class="nav-link ">
                    <i class="fas fa-home"></i>
                    Generate Class
                </a>
                <a href="/lecturer/view-attendance" class="nav-link">
                    <i class="fas fa-clipboard-list"></i>
                    View Attendance
                </a>
                <a href="/lecturer/generate-report" class="nav-link">
                    <i class="fas fa-file-alt"></i>
                    Generate Report
                </a>
                <a href="/logout" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid">
                <!-- Quick Stats -->
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: rgba(74,144,226,0.1); color: #4a90e2;">
                            <i class="fas fa-users fa-lg"></i>
                        </div>
                        <div class="stat-value" th:text="${totalStudents}">0</div>
                        <div class="stat-label">Total Students</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: rgba(46,204,113,0.1); color: #2ecc71;">
                            <i class="fas fa-book fa-lg"></i>
                        </div>
                        <div class="stat-value" th:text="${totalCourses}">0</div>
                        <div class="stat-label">Active Courses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: rgba(241,196,15,0.1); color: #f1c40f;">
                            <i class="fas fa-clock fa-lg"></i>
                        </div>
                        <div class="stat-value" th:text="${todaySessions}">0</div>
                        <div class="stat-label">Today's Sessions</div>
                    </div>
                </div>

                <!-- Courses -->
                <h4 class="mb-4">Your Courses</h4>
                <div class="row">
                    <div th:each="course : ${courses}" class="col-md-6 col-lg-4">
                        <div class="course-card">
                            <div class="course-header">
                                <div class="course-title" th:text="${course.courseName}">Course Name</div>
                                <div class="badge bg-primary">Active</div>
                            </div>
                            <div class="course-time">
                                <i class="far fa-clock"></i>
                                <span th:text="${course.startTime + ' - ' + course.endTime}">9:00 AM - 11:00 AM</span>
                                <span th:text="${course.dayOfWeek}" class="ms-2">Monday</span>
                            </div>
                            <div class="course-actions">
                                <button class="btn-generate-code" th:data-course-id="${course.id}">
                                    <i class="fas fa-qrcode"></i>
                                    Generate Code
                                </button>
                                <button class="btn btn-outline-secondary" 
                                        th:onclick="'window.location.href=\'/lecturer/view-attendance?courseId=' + ${course.id} + '\''">
                                    <i class="fas fa-eye"></i>
                                    View Attendance
                                </button>
                            </div>
                            <div class="code-display">
                                <span>Class Code: </span>
                                <span class="code-value"></span>
                                <button class="btn btn-sm btn-outline-primary ms-2 copy-code">
                                    <i class="fas fa-copy"></i>
                                    Copy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.btn-generate-code').click(function() {
                const button = $(this);
                const courseId = button.data('course-id');
                const codeDisplay = button.closest('.course-card').find('.code-display');
                
                button.prop('disabled', true);
                button.html('<i class="fas fa-spinner fa-spin"></i> Generating...');
                
                $.post(`/lecturer/generate-code/${courseId}`, function(response) {
                    codeDisplay.find('.code-value').text(response.code);
                    codeDisplay.slideDown();
                    button.prop('disabled', false);
                    button.html('<i class="fas fa-qrcode"></i> Generate Code');
                });
            });

            $('.copy-code').click(function() {
                const codeValue = $(this).siblings('.code-value').text();
                navigator.clipboard.writeText(codeValue);
                
                // Show feedback
                const button = $(this);
                const originalText = button.html();
                button.html('<i class="fas fa-check"></i> Copied!');
                setTimeout(() => {
                    button.html(originalText);
                }, 2000);
            });
        });
    </script>
</body>
</html>
