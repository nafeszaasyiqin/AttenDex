<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Attendance</title>
</head>
<body>
<h1>Manage Attendance for Class</h1>

<div th:if="${classEntity != null}">
    <h2>Class: <span th:text="${classEntity.className}">Class Name</span></h2>
    <p>Class Date: <span th:text="${classEntity.classDate}">Class Date</span></p>
    <p>Class Time: <span th:text="${classEntity.classTime}">Class Time</span></p>

    <h3>Registered Students:</h3>
    <ul>
        <li th:each="registration : ${classRegistrations}">
            <span th:text="${registration.student.username}">Student Username</span>
            <input type="checkbox" th:name="${registration.student.username}" />
        </li>
    </ul>

    <form th:action="@{/lecturer/manage-attendance}" method="post">
        <input type="hidden" th:name="classId" th:value="${classEntity.id}" />
        <button type="submit">Mark Attendance</button>
    </form>
</div>

<div th:if="${classEntity == null}">
    <p>No class data available. Please check the class ID.</p>
</div>
</body>
</html>
