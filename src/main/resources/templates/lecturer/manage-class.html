<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Class</title>
</head>
<body>
<h1>Create a New Class</h1>

<!-- Display success message if class is created successfully -->
<div th:if="${message}" class="alert">
  <p th:text="${message}"></p>
</div>

<!-- Form to create a new class -->
<form action="/lecturer/create-class" method="post">
  <label for="className">Class Name:</label>
  <input type="text" id="className" name="className" required><br><br>

  <label for="classDate">Class Date:</label>
  <input type="date" id="classDate" name="classDate" required><br><br>

  <label for="classTime">Class Time:</label>
  <input type="time" id="classTime" name="classTime" required><br><br>

  <button type="submit">Create Class</button>
</form>

<br>
<a href="/lecturer/view-class">View Created Classes</a>
</body>
</html>
