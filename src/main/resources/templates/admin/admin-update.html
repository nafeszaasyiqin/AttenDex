<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
        --primary-color: #4a90e2;
        --secondary-color: #6a0dad;
        --danger-color: #e74c3c;
        --sidebar-width: 280px;
    }

    body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        background-color: #f8f9fa;
        min-height: 100vh;
    }

    .dashboard-container {
        display: flex;
        min-height: 100vh;
    }

    .sidebar {
        width: var(--sidebar-width);
        background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
        padding: 2rem 1rem;
        position: fixed;
        height: 100vh;
        color: white;
    }

    .main-content {
        flex: 1;
        margin-left: var(--sidebar-width);
        padding: 2rem;
    }

    .form-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 2rem;
        max-width: 500px;
        margin: 0 auto;
    }

    .form-floating {
        margin-bottom: 1.5rem;
    }

    .form-control {
        border-radius: 8px;
        border: 2px solid #e0e0e0;
        padding: 1rem;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(74,144,226,0.25);
    }

    .btn-update {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 8px;
        font-weight: 600;
        width: 100%;
        margin-top: 1rem;
        transition: all 0.3s ease;
    }

    .btn-update:hover {
        background-color: #3f7cba;
        transform: translateY(-2px);
    }

    .alert-success {
        background-color: rgba(76, 175, 80, 0.1);
        border-left: 4px solid var(--primary-color);
        padding: 1rem;
        margin-bottom: 1.5rem;
        border-radius: 8px;
    }

    .alert-success i {
        color: var(--primary-color);
    }

    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
            z-index: 1000;
        }
        
        .main-content {
            margin-left: 0;
        }
    }
  </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4 class="text-center mb-4">Attendex Admin</h4>
            <nav>
                <a href="/admin/admin-dashboard" class="nav-link active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <div class="nav-section">LECTURERS</div>
                <a href="/admin/admin/manage-lecturers" class="nav-link">
                    <i class="fas fa-chalkboard-teacher"></i> Manage Lecturers
                </a>
                <div class="nav-section">STUDENTS</div>
                <a href="/admin/admin/manage-students" class="nav-link">
                    <i class="fas fa-user-graduate"></i> Manage Students
                </a>
                <a href="/logout" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
          </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="form-card">
                <h2 class="text-center mb-4">Update User Information</h2>

                <!-- Success Message -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Update Form -->
                <form action="/admin/admin-update" method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="New Password">
                        <label for="password">New Password (Optional)</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-control" id="role" name="role">
                            <option value="ROLE_ADMIN">Admin</option>
                            <option value="ROLE_LECTURER">Lecturer</option>
                            <option value="ROLE_STUDENT">Student</option>
                        </select>
                        <label for="role">New Role</label>
                    </div>

                    <button type="submit" class="btn btn-update">
                        <i class="fas fa-edit me-2"></i>
                        Update User
                    </button>

                    <div class="text-center mt-3">
                        <a href="/admin/admin-dashboard" class="btn btn-link">
                            <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
