<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h2>View Users</h2>

<!-- Table to display users -->
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through users and display only students -->
    <tr th:each="user : ${users}" th:if="${user.role == 'ROLE_LECTURER'}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <!-- Links for editing and deleting -->
            <a th:href="@{/admin/admin/update(username=${user.username})}" class="btn">Edit</a>
            <a th:href="@{/admin/admin/delete(username=${user.username})}" class="btn" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br><br>

<!-- Redirect button to homepage -->
<a href="/admin/admin/manage-lecturers" class="btn">Back</a>
</body>
</html>
