<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 280px;
      background-color: #2c3e50;
      padding: 2rem;
      position: fixed;
      height: 100vh;
      color: white;
    }

    .sidebar h4 {
      text-align: center;
      color: white;
      margin-bottom: 1.5rem;
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 0.8rem;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 2rem;
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }

    .alert {
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .alert p {
      margin: 0;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4 class="text-center">Attendex Admin</h4>
    <nav>
      <a href="/admin-dashboard" class="nav-link">
        <i class="fas fa-home"></i> Dashboard
      </a>
      <div class="nav-section">USER MANAGEMENT</div>
      <a href="/admin/manage-users" class="nav-link">
        <i class="fas fa-users"></i> Manage Users
      </a>
      <a href="/logout" class="nav-link">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </nav>
  </div>

  <div class="main-content">
    <h2 class="text-center">Register New User</h2>

    <!-- Display success message if available -->
    <div th:if="${message}" class="alert">
      <p th:text="${message}"></p>
    </div>

    <!-- Registration Form -->
    <div class="form-container">
      <form action="#" th:action="@{/admin/register}" method="post" th:object="${user}">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>

        <label for="role">Role:</label>
        <select id="role" th:field="*{role}">
          <option value="ROLE_ADMIN">Admin</option>
          <option value="ROLE_LECTURER">Lecturer</option>
          <option value="ROLE_STUDENT">Student</option>
        </select>

        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Redirect button to homepage -->
    <a href="/admin" class="btn">Go to Homepage</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
