<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="isStudent=true">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isStudent ? 'View Students' : 'View Lecturers'} + ' - Attendex'">View Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
         :root {
            --primary-color: #4a90e2;
            --secondary-color: #6a0dad;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles from common.css */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
            padding: 2rem 1rem;
            position: fixed;
            height: 100vh;
            color: white;
        }

        .nav-section {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.6);
            margin: 1.5rem 0 0.5rem 1rem;
        }

        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
            background-color: #f8f9fa;
        }

        /* Card styles */
        .content-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        /* DataTable custom styling */
        .dataTables_wrapper {
            padding: 1rem 0;
        }

        .dt-buttons {
            margin-bottom: 1rem;
        }

        .dt-button {
            background-color: #4a90e2 !important;
            color: white !important;
            border: none !important;
            padding: 0.5rem 1rem !important;
            border-radius: 5px !important;
            margin-right: 0.5rem !important;
        }

        .dt-button:hover {
            background-color: #357abd !important;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            padding: 0.375rem 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4 class="text-center mb-4">Attendex Admin</h4>
            <nav>
                <a href="/admin/admin-dashboard" class="nav-link active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <div class="nav-section">LECTURERS</div>
                <a href="/admin/admin/manage-lecturers" class="nav-link">
                    <i class="fas fa-chalkboard-teacher"></i> Manage Lecturers
                </a>
                <div class="nav-section">STUDENTS</div>
                <a href="/admin/admin/manage-students" class="nav-link">
                    <i class="fas fa-user-graduate"></i> Manage Students
                </a>
                <a href="/logout" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 th:text="${isStudent ? 'Student List' : 'Lecturer List'}">User List</h2>
                    <a th:href="${isStudent ? '/admin/regis-student' : '/admin/regis-lecturer'}" class="btn btn-primary btn-icon">
                        <i class="fas fa-plus"></i>
                        <span th:text="'Add ' + ${isStudent ? 'Student' : 'Lecturer'}">Add User</span>
                    </a>
                </div>

                <table id="usersTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}" th:if="${isStudent ? user.role == 'ROLE_STUDENT' : user.role == 'ROLE_LECTURER'}">
                            <td th:text="${user.username}"></td>
                            <td>
                                <span class="badge bg-primary" th:text="${#strings.substring(user.role, 5)}">Role</span>
                            </td>
                            <td>
                                <span class="badge bg-success">Active</span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-info btn-sm btn-icon edit-user" 
                                            th:data-username="${user.username}"
                                            data-bs-toggle="modal" 
                                            data-bs-target="#editModal">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-danger btn-sm btn-icon delete-user"
                                            th:data-username="${user.username}">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="editUsername" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" id="editPassword">
                            <small class="text-muted">Leave blank to keep current password</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>

    <script>
        $(document).ready(function() {
            // Initialize DataTable
            const table = $('#usersTable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'csv',
                        text: '<i class="fas fa-file-csv"></i> Export CSV',
                        className: 'btn btn-primary'
                    },
                    {
                        extend: 'pdf',
                        text: '<i class="fas fa-file-pdf"></i> Export PDF',
                        className: 'btn btn-primary'
                    }
                ],
                pageLength: 10,
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search users..."
                }
            });

            // Handle Edit User
            $('.edit-user').click(function() {
                const username = $(this).data('username');
                $('#editUsername').val(username);
                $('#editPassword').val('');
            });

            // Handle Save Changes
            $('#saveChanges').click(function() {
                const username = $('#editUsername').val();
                const password = $('#editPassword').val();
                
                $.post('/admin/update', {
                    username: username,
                    password: password
                }).done(function() {
                    $('#editModal').modal('hide');
                    // Show success message and refresh page
                    location.reload();
                }).fail(function() {
                    alert('Failed to update user. Please try again.');
                });
            });

            // Handle Delete User
            $('.delete-user').click(function() {
                const username = $(this).data('username');
                if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                    $.post('/admin/delete', {
                        username: username
                    }).done(function() {
                        // Remove row from table
                        table.row($(this).parents('tr')).remove().draw();
                    }).fail(function() {
                        alert('Failed to delete user. Please try again.');
                    });
                }
            });
        });
    </script>
</body>
</html>
