<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    footer {
       background-color: #333;
       color: white;
       text-align: center;
       padding: 1rem;
       position: absolute;
       bottom: 0;
       width: 100%;
   }
   a {
       color: #4CAF50;
       text-decoration: none;
   }
    </style>
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Welcome to AttenDex</a>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <!-- Error message if login fails -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or password. Please try again.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                    <div class="form-group mb-3">
                            <label class="control-label">Email</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"/>
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <span>Need help? Contact <a href="mailto:admin@attendex.com">Administrator</a></span>



                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Attendex. All rights reserved.</p>
</footer>
</body>
</html>
