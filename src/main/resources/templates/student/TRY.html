<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register for Class</title>
</head>
<body>
<h1>Welcome, <span th:text="${username}">User</span></h1>
<p>Your Role: <span th:text="${role}">ROLE</span></p>

<div th:if="${successMessage}">
    <p style="color: green;" th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}">
    <p style="color: red;" th:text="${errorMessage}"></p>
</div>

<h2>Available Classes</h2>
<table>
    <thead>
    <tr>
        <th>Course Name</th>
        <th>Day</th>
        <th>Time</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.courseName}">Course Name</td>
        <td th:text="${course.dayOfWeek}">Day</td>
        <td>
            <span th:text="${course.startTime}">Start Time</span> -
            <span th:text="${course.endTime}">End Time</span>
        </td>
        <td>
            <form th:action="@{/student/course-register}" method="post">
                <input type="hidden" name="classId" th:value="${course.id}"/>
                <button type="submit">Register</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
