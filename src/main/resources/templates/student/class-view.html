<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registered Classes</title>
</head>
<body>
<h1>Your Registered Classes</h1>

<!-- Success message (if any) -->
<div th:if="${message}" class="alert alert-success">
  <p th:text="${message}"></p>
</div>

<!-- Table of registered classes -->
<table>
  <thead>
  <tr>
    <th>Class Name</th>
    <th>Class Date</th>
    <th>Class Time</th>
    <th>Lecturer</th>
  </tr>
  </thead>
  <tbody>
  <!-- Loop through registered classes -->
  <tr th:each="registration : ${classRegistrations}">
    <td th:text="${registration.classEntity.className}"></td>
    <td th:text="${registration.classEntity.classDate}"></td>
    <td th:text="${registration.classEntity.classTime}"></td>
    <!-- Display the lecturer's name -->
    <td th:text="${registration.classEntity.lecturer.username}"></td>
  </tr>
  </tbody>
</table>

<a href="/student/student">Back to Home</a>
</body>
</html>
