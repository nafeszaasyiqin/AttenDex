<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register for Class</title>
</head>
<body>
<h1>Register for a Class</h1>

<!-- Success Message -->
<div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
</div>

<!-- Display available classes -->
<form action="/student/class-register" method="post">
    <label for="classId">Select Class:</label>
    <select id="classId" name="classId" required>
        <option value="">-- Select a Class --</option>
        <!-- Loop through available classes -->
        <option th:each="class : ${classes}"
                th:value="${class.id}"
                th:text="${class.className} + ' (Date: ' + ${class.classDate} + ', Time: ' + ${class.classTime} + ')'">
        </option>
    </select><br><br>

    <button type="submit">Register</button>
</form>

<a href="/student/student">Back to Home</a>


</body>
</html>
